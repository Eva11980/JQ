<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        .box {
            width: 200px;
            height: 200px;

            background-color: #aaf;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        console.log('box width:', $('.box').css('width'));
        console.log('box width:', $('.box').css('background-color'));

        $('.box').click(function () {
            if ($('.box').css('background-color') === "rgb(170, 170, 255)") {
                $(this).css('background', 'lightpink')
            }
            else {
                $(this).css('background', '#aaf')
            }

        })

        //利用元件直接做更改ＲＡ
    </script>
</body>

</html>
