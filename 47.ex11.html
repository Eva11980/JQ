<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .color-demo-area,
        .color-select-area {
            /* height: 480px; */
            aspect-ratio: 1/1;
            background-color: #ccc;
        }

        .color-selector {
            aspect-ratio: 1/1;
            border-radius: 50%;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="color-demo-area"></div>
            </div>
            <div class="col-6">
                <div class="color-select-area d-flex flex-wrap">
                    <div class="col-6 col-md-4 col-lg-3">
                        <div class="color-selector autobg"></div>

                    </div>
                    <div class="col-6 col-md-4 col-lg-3">
                        <div class="color-selector autobg"></div>
                    </div>
                    <div class="col-6 col-md-4 col-lg-3">
                        <div class="color-selector autobg"></div>
                    </div>
                    <div class="col-6 col-md-4 col-lg-3">
                        <div class="color-selector autobg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }


        // $('.autobg').each(function (index, currentElement) {
        //     currentElement.style.backgroundImage = getRBGA();
        // });

        //做迴圈
        //執行順序很重要 資料庫非同步會來不及 


        for (let i = 0; i < 8; i++) {
            $('.color-select-area').append(`<div class="col-6 col-md-4 col-lg-3">
                        <div class="color-selector autobg"></div>
                    </div>`)
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });

        $('.color-select-area').on('click', '.color-selector', function () {
            console.log('this', $(this).css('background-image'));
            const backgroundImg = $(this).css('background-image');
            $('.color-demo-area').css('background-image', backgroundImg);
        })
    </script>
</body>

</html>
