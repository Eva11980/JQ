<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child</title>
</head>

<body>
    <!-- .box{box$}*12 -->

    <div class="wrap">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
        <div class="box">box7</div>
        <div class="box">box8</div>
        <div class="box">box9</div>
        <div class="box">box10</div>
        <div class="box">box11</div>
        <div class="box">box12</div>
    </div>
    <!-- div 多一層少一層差異 -->
    <div class="wrap">
        <span>span1</span>
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
        <div class="box">box7</div>
        <div class="box">box8</div>
        <div class="box">box9</div>
        <div class="box">box10</div>
        <div class="box">box11</div>
        <div class="box">box12</div>
    </div>
    <div class="wrap">
        <span>span1</span>
        <div class="box">box only1</div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        //●:first-child - 選取第一個
        // ●:last-child - 選取最後一個
        // ●:first-of-type - 選取同類第一個
        // ●:last-of-type - 選取同類最後一個
        // ●:nth-child() - 第 n 個(從1開始)
        // ●:nth-last-child() - 倒數第 n 個
        // ●:nth-of-type()
        // ●:nth-last-of-type()
        // ●:only-child - 選取只有一個的
        // ●:only-of-type
        //講義22 
        
        // $('.box:first-child').css('background', 'green')
        // $('.box:nth-child(1)').css('background', 'green')
        $('.box:only-of-type').css('background', 'green')
    </script>
</body>

</html>
