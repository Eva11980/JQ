<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tree traversal</title>
</head>

<body>

    <!-- li.item-${item-$}*3 -->
    <ul class="level-1">
        <li class="item-1">item-1</li>
        <li class="item-2">item-2
            <ul class="level-2">
                <li class="item-01">item-01</li>
                <li class="item-02">item-02
                    <ul class="level-3">
                        <li class="item-001">item-001</li>
                        <li class="item-002">item-002</li>
                        <li class="item-003">item-003</li>
                    </ul>
                </li>
                <li class="item-03">item-03</li>
            </ul>
        </li>
        <li class="item-3">item-3</li>
    </ul>
    <!-- 講義31~33 -->
    <!-- children()- 所有條件相符子元素(只找一層)
         find()- 找條件相符子孫元素 -->
    


    <!--  ●.parent()- 往上選取一層
          ●.closest()- 最接近直系血親元素 常用
          ●.parents()- 往上選取全部
          ●.parentsUntil()- 往上選取全部並設定停止的元素 -->


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        // $('.level-1').children().css('outline', 'green 1px solid')
        // $('.level-1').find('li').css('outline', 'green 1px solid')
        // $('.level-1').find('.item-001').css('outline', 'green 1px solid')
        $('.level-1').find('.item-1').css('outline', 'green 1px solid')
    </script>
</body>

</html>
