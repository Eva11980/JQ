<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrap</title>
    <style>
        .img-wrap {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px;
        }

        .img-wrap>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <img src="./img/2da4c76b589281c960a36d0ca6e09afa.jpg" alt="">
            <img src="./img/37b5dd77bcd0b810ab80e0148ec52c9f.jpg" alt="">
            <img src="./img/5f15a283d7ec040b985a2662923bcfca.jpg" alt="">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $("img").wrap("<div class='img-wrap'></div>");
        $("img").unwrap();
    </script>
</body>

</html>
